<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle (disco ball) -->
  <circle cx="16" cy="16" r="14" fill="url(#grad)" />

  <!-- Mirror tiles pattern (simplified for small size) -->
  <g opacity="0.9">
    <rect x="11" y="6" width="4" height="3" rx="0.5" fill="white" opacity="0.85"/>
    <rect x="16" y="7" width="3" height="2.5" rx="0.5" fill="white" opacity="0.7"/>

    <rect x="7" y="11" width="4" height="3.5" rx="0.5" fill="white" opacity="0.8"/>
    <rect x="12" y="11" width="5" height="4" rx="0.5" fill="white" opacity="0.95"/>
    <rect x="18" y="11" width="4" height="3.5" rx="0.5" fill="white" opacity="0.75"/>

    <rect x="6" y="16" width="4" height="4" rx="0.5" fill="white" opacity="0.7"/>
    <rect x="11" y="16" width="5" height="4.5" rx="0.5" fill="white" opacity="1"/>
    <rect x="17" y="16" width="5" height="4" rx="0.5" fill="white" opacity="0.85"/>
    <rect x="23" y="17" width="3" height="3" rx="0.5" fill="white" opacity="0.6"/>

    <rect x="9" y="22" width="4" height="3" rx="0.5" fill="white" opacity="0.75"/>
    <rect x="14" y="22" width="4" height="3" rx="0.5" fill="white" opacity="0.8"/>
    <rect x="19" y="23" width="3" height="2.5" rx="0.5" fill="white" opacity="0.65"/>
  </g>

  <!-- Sparkle -->
  <circle cx="26" cy="8" r="1.5" fill="white" opacity="0.9"/>

  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>
</svg>
