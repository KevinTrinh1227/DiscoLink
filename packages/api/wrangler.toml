# Cloudflare Workers configuration for DiscoLink API
# See: https://developers.cloudflare.com/workers/wrangler/configuration/

name = "discolink-api"
main = "dist/worker.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "discolink"
database_id = "" # Set this after creating the database with: wrangler d1 create discolink

# Environment variables (optional, can also be set in dashboard)
# [vars]
# API_KEY = ""
# CORS_ORIGINS = "*"

# Production environment
[env.production]
name = "discolink-api-production"

[[env.production.d1_databases]]
binding = "DB"
database_name = "discolink-production"
database_id = "" # Set this after creating the production database

# Staging environment
[env.staging]
name = "discolink-api-staging"

[[env.staging.d1_databases]]
binding = "DB"
database_name = "discolink-staging"
database_id = "" # Set this after creating the staging database
