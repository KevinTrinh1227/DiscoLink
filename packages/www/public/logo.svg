<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Background circle (disco ball) -->
  <circle cx="60" cy="60" r="50" fill="url(#gradient)" />

  <!-- Mirror tiles pattern -->
  <g opacity="0.9">
    <!-- Row 1 -->
    <rect x="45" y="18" width="12" height="8" rx="1" fill="white" opacity="0.9"/>
    <rect x="60" y="20" width="10" height="7" rx="1" fill="white" opacity="0.7"/>

    <!-- Row 2 -->
    <rect x="28" y="30" width="11" height="9" rx="1" fill="white" opacity="0.8"/>
    <rect x="42" y="32" width="14" height="10" rx="1" fill="white" opacity="0.95"/>
    <rect x="59" y="31" width="12" height="9" rx="1" fill="white" opacity="0.85"/>
    <rect x="74" y="33" width="10" height="8" rx="1" fill="white" opacity="0.7"/>

    <!-- Row 3 -->
    <rect x="20" y="45" width="10" height="10" rx="1" fill="white" opacity="0.7"/>
    <rect x="33" y="46" width="13" height="11" rx="1" fill="white" opacity="0.9"/>
    <rect x="49" y="45" width="14" height="12" rx="1" fill="white" opacity="1"/>
    <rect x="66" y="46" width="12" height="11" rx="1" fill="white" opacity="0.85"/>
    <rect x="81" y="47" width="9" height="9" rx="1" fill="white" opacity="0.6"/>

    <!-- Row 4 -->
    <rect x="22" y="60" width="11" height="10" rx="1" fill="white" opacity="0.75"/>
    <rect x="36" y="61" width="13" height="11" rx="1" fill="white" opacity="0.9"/>
    <rect x="52" y="60" width="15" height="12" rx="1" fill="white" opacity="0.95"/>
    <rect x="70" y="61" width="11" height="10" rx="1" fill="white" opacity="0.8"/>

    <!-- Row 5 -->
    <rect x="30" y="76" width="12" height="9" rx="1" fill="white" opacity="0.8"/>
    <rect x="45" y="75" width="14" height="10" rx="1" fill="white" opacity="0.85"/>
    <rect x="62" y="76" width="11" height="9" rx="1" fill="white" opacity="0.7"/>

    <!-- Row 6 -->
    <rect x="42" y="90" width="11" height="7" rx="1" fill="white" opacity="0.7"/>
    <rect x="56" y="91" width="10" height="6" rx="1" fill="white" opacity="0.6"/>
  </g>

  <!-- Sparkles -->
  <g fill="#fff">
    <circle cx="95" cy="25" r="3" opacity="0.9"/>
    <circle cx="100" cy="20" r="1.5" opacity="0.7"/>
    <circle cx="25" cy="95" r="2" opacity="0.6"/>
    <circle cx="105" cy="45" r="2" opacity="0.5"/>
  </g>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>
</svg>
