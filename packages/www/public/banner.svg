<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" fill="none">
  <!-- Background -->
  <rect width="1200" height="400" fill="#0a0a0a"/>

  <!-- Gradient overlay -->
  <rect width="1200" height="400" fill="url(#bgGrad)" opacity="0.5"/>

  <!-- Disco ball logo -->
  <g transform="translate(180, 100)">
    <circle cx="100" cy="100" r="90" fill="url(#ballGrad)" />

    <!-- Mirror tiles -->
    <g opacity="0.9">
      <rect x="75" y="25" width="22" height="14" rx="2" fill="white" opacity="0.9"/>
      <rect x="102" y="28" width="18" height="12" rx="2" fill="white" opacity="0.7"/>

      <rect x="45" y="50" width="20" height="16" rx="2" fill="white" opacity="0.8"/>
      <rect x="70" y="53" width="25" height="18" rx="2" fill="white" opacity="0.95"/>
      <rect x="100" y="51" width="22" height="16" rx="2" fill="white" opacity="0.85"/>
      <rect x="127" y="54" width="18" height="14" rx="2" fill="white" opacity="0.7"/>

      <rect x="30" y="78" width="18" height="18" rx="2" fill="white" opacity="0.7"/>
      <rect x="53" y="80" width="24" height="20" rx="2" fill="white" opacity="0.9"/>
      <rect x="82" y="78" width="26" height="22" rx="2" fill="white" opacity="1"/>
      <rect x="113" y="80" width="22" height="20" rx="2" fill="white" opacity="0.85"/>
      <rect x="140" y="82" width="16" height="16" rx="2" fill="white" opacity="0.6"/>

      <rect x="35" y="105" width="20" height="18" rx="2" fill="white" opacity="0.75"/>
      <rect x="60" y="108" width="24" height="20" rx="2" fill="white" opacity="0.9"/>
      <rect x="89" y="105" width="28" height="22" rx="2" fill="white" opacity="0.95"/>
      <rect x="122" y="108" width="20" height="18" rx="2" fill="white" opacity="0.8"/>

      <rect x="50" y="135" width="22" height="16" rx="2" fill="white" opacity="0.8"/>
      <rect x="77" y="133" width="26" height="18" rx="2" fill="white" opacity="0.85"/>
      <rect x="108" y="135" width="20" height="16" rx="2" fill="white" opacity="0.7"/>

      <rect x="70" y="160" width="20" height="12" rx="2" fill="white" opacity="0.7"/>
      <rect x="95" y="162" width="18" height="10" rx="2" fill="white" opacity="0.6"/>
    </g>

    <!-- Sparkles -->
    <circle cx="175" cy="30" r="5" fill="white" opacity="0.9"/>
    <circle cx="185" cy="20" r="2.5" fill="white" opacity="0.7"/>
    <circle cx="195" cy="70" r="3" fill="white" opacity="0.5"/>
  </g>

  <!-- Text: DiscoLink -->
  <text x="420" y="185" font-family="system-ui, -apple-system, sans-serif" font-size="90" font-weight="700" fill="white">
    DiscoLink
  </text>

  <!-- Tagline -->
  <text x="420" y="245" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a1a1aa">
    Your Discord content, anywhere you need it
  </text>

  <!-- Badges row -->
  <g transform="translate(420, 280)">
    <rect x="0" y="0" width="140" height="36" rx="18" fill="#1f1f23" stroke="#27272a" stroke-width="1"/>
    <text x="70" y="24" font-family="system-ui, sans-serif" font-size="14" fill="#e4e4e7" text-anchor="middle">Open Source</text>

    <rect x="155" y="0" width="120" height="36" rx="18" fill="#1f1f23" stroke="#27272a" stroke-width="1"/>
    <text x="215" y="24" font-family="system-ui, sans-serif" font-size="14" fill="#e4e4e7" text-anchor="middle">REST API</text>

    <rect x="290" y="0" width="150" height="36" rx="18" fill="#1f1f23" stroke="#27272a" stroke-width="1"/>
    <text x="365" y="24" font-family="system-ui, sans-serif" font-size="14" fill="#e4e4e7" text-anchor="middle">Static Export</text>
  </g>

  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="ballGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>
</svg>
